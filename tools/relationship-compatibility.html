<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relationship Compatibility Calculator - CalcHub Pro</title>
    <meta name="description" content="Calculate relationship compatibility based on interests, values, and personality traits for better understanding.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="bg-blue-600 p-2 rounded-lg">
                        <i data-feather="minus-square" class="w-6 h-6 text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900">CalcHub Pro</h1>
                        <p class="text-xs text-gray-500">Professional Calculator Suite</p>
                    </div>
                </div>
                <nav class="flex items-center space-x-4">
                    <button onclick="history.back()" class="text-gray-600 hover:text-blue-600 flex items-center">
                        <i data-feather="arrow-left" class="w-4 h-4 mr-1"></i>
                        Back
                    </button>
                    <a href="../index.html" class="text-blue-600 font-medium flex items-center">
                        <i data-feather="home" class="w-4 h-4 mr-1"></i>
                        Home
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Tool Header -->
    <section class="tool-header">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <nav class="breadcrumb justify-center text-blue-200">
                <a href="../index.html" class="text-blue-200 hover:text-white">Home</a>
                <i data-feather="chevron-right" class="w-4 h-4"></i>
                <span>Relationship Compatibility</span>
            </nav>
            <div class="flex items-center justify-center mb-4">
                <div class="bg-white bg-opacity-20 p-4 rounded-xl">
                    <i data-feather="users" class="w-12 h-12"></i>
                </div>
            </div>
            <h1 class="text-4xl font-bold mb-4">Relationship Compatibility Calculator</h1>
            <p class="text-xl text-blue-100 max-w-2xl mx-auto">
                Assess compatibility based on shared interests, values, and personality traits for meaningful relationships.
            </p>
        </div>
    </section>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="tool-container">
            <!-- Calculator Card -->
            <div class="bg-white rounded-xl shadow-lg p-8 mb-8">
                <div class="space-y-6">
                    <div class="grid grid-cols-1 gap-6">
                        <h3 class="text-xl font-semibold text-gray-900">Shared Interests (Rate 1-10)</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Hobbies & Activities</label>
                                <input 
                                    type="range" 
                                    id="hobbiesCompatibility" 
                                    min="1" max="10" value="5"
                                    class="w-full"
                                >
                                <div class="text-center text-sm text-gray-600 mt-1">
                                    <span id="hobbiesValue">5</span>/10
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Life Goals</label>
                                <input 
                                    type="range" 
                                    id="goalsCompatibility" 
                                    min="1" max="10" value="5"
                                    class="w-full"
                                >
                                <div class="text-center text-sm text-gray-600 mt-1">
                                    <span id="goalsValue">5</span>/10
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Communication Style</label>
                                <input 
                                    type="range" 
                                    id="communicationCompatibility" 
                                    min="1" max="10" value="5"
                                    class="w-full"
                                >
                                <div class="text-center text-sm text-gray-600 mt-1">
                                    <span id="communicationValue">5</span>/10
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Values & Beliefs</label>
                                <input 
                                    type="range" 
                                    id="valuesCompatibility" 
                                    min="1" max="10" value="5"
                                    class="w-full"
                                >
                                <div class="text-center text-sm text-gray-600 mt-1">
                                    <span id="valuesValue">5</span>/10
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Lifestyle Preferences</label>
                                <input 
                                    type="range" 
                                    id="lifestyleCompatibility" 
                                    min="1" max="10" value="5"
                                    class="w-full"
                                >
                                <div class="text-center text-sm text-gray-600 mt-1">
                                    <span id="lifestyleValue">5</span>/10
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Emotional Connection</label>
                                <input 
                                    type="range" 
                                    id="emotionalCompatibility" 
                                    min="1" max="10" value="5"
                                    class="w-full"
                                >
                                <div class="text-center text-sm text-gray-600 mt-1">
                                    <span id="emotionalValue">5</span>/10
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button 
                        onclick="calculateCompatibility()" 
                        class="w-full bg-green-600 text-white text-lg py-4 px-6 rounded-lg hover:bg-green-700 transition-colors duration-200 font-semibold"
                    >
                        Calculate Compatibility Score
                    </button>
                    
                    <div id="compatibilityResult" class="result-display hidden"></div>
                    
                    <button 
                        onclick="resetCompatibility()" 
                        class="w-full bg-gray-300 text-gray-700 py-3 px-6 rounded-lg hover:bg-gray-400 transition-colors duration-200"
                    >
                        Reset
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="../script.js"></script>
    <script>
        // Initialize Feather icons
        feather.replace();
        
        // Update slider values dynamically
        document.getElementById('hobbiesCompatibility').addEventListener('input', function() {
            document.getElementById('hobbiesValue').textContent = this.value;
        });
        document.getElementById('goalsCompatibility').addEventListener('input', function() {
            document.getElementById('goalsValue').textContent = this.value;
        });
        document.getElementById('communicationCompatibility').addEventListener('input', function() {
            document.getElementById('communicationValue').textContent = this.value;
        });
        document.getElementById('valuesCompatibility').addEventListener('input', function() {
            document.getElementById('valuesValue').textContent = this.value;
        });
        document.getElementById('lifestyleCompatibility').addEventListener('input', function() {
            document.getElementById('lifestyleValue').textContent = this.value;
        });
        document.getElementById('emotionalCompatibility').addEventListener('input', function() {
            document.getElementById('emotionalValue').textContent = this.value;
        });
    </script>
</body>
</html>

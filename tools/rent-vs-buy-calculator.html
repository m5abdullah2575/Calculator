<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent vs Buy Calculator - CalcHub Pro</title>
    <meta name="description" content="Should you rent or buy? Compare costs of renting vs buying a home. Free rent vs buy calculator with detailed analysis.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Tool Header -->
    <section class="tool-header">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <nav class="breadcrumb justify-center text-blue-200">
                <a href="../index.html" class="text-blue-200 hover:text-white">Home</a>
                <i data-feather="chevron-right" class="w-4 h-4"></i>
                <span>Rent vs Buy Calculator</span>
            </nav>
            <div class="flex items-center justify-center mb-4">
                <div class="bg-white bg-opacity-20 p-4 rounded-xl">
                    <i data-feather="home" class="w-12 h-12"></i>
                </div>
            </div>
            <h1 class="text-4xl font-bold mb-4">Rent vs Buy Calculator</h1>
            <p class="text-xl text-blue-100 max-w-2xl mx-auto">
                Should you rent or buy? Compare the total costs of renting vs buying a home over time.
            </p>
        </div>
    </section>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="tool-container">
            <!-- Calculator Card -->
            <div class="bg-white rounded-xl shadow-lg p-8 mb-8">
                <div class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-blue-50 p-6 rounded-lg">
                            <h3 class="text-lg font-semibold text-blue-800 mb-4">Buying Costs</h3>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Home Price ($)</label>
                                    <input 
                                        type="number" 
                                        id="homePrice" 
                                        placeholder="350000"
                                        class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    >
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Down Payment (%)</label>
                                    <input 
                                        type="number" 
                                        id="downPayment" 
                                        placeholder="20"
                                        value="20"
                                        class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    >
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Interest Rate (%)</label>
                                    <input 
                                        type="number" 
                                        id="interestRate" 
                                        step="0.01"
                                        placeholder="6.5"
                                        value="6.5"
                                        class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    >
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Property Tax (annual $)</label>
                                    <input 
                                        type="number" 
                                        id="propertyTax" 
                                        placeholder="4200"
                                        class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    >
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Home Insurance (annual $)</label>
                                    <input 
                                        type="number" 
                                        id="homeInsurance" 
                                        placeholder="1200"
                                        class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    >
                                </div>
                            </div>
                        </div>
                        
                        <div class="bg-green-50 p-6 rounded-lg">
                            <h3 class="text-lg font-semibold text-green-800 mb-4">Renting Costs</h3>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Monthly Rent ($)</label>
                                    <input 
                                        type="number" 
                                        id="monthlyRent" 
                                        placeholder="2000"
                                        class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                    >
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Annual Rent Increase (%)</label>
                                    <input 
                                        type="number" 
                                        id="rentIncrease" 
                                        step="0.1"
                                        placeholder="3"
                                        value="3"
                                        class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                    >
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Renter's Insurance (annual $)</label>
                                    <input 
                                        type="number" 
                                        id="renterInsurance" 
                                        placeholder="200"
                                        value="200"
                                        class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                    >
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Time Period (years)</label>
                                    <input 
                                        type="number" 
                                        id="timePeriod" 
                                        placeholder="5"
                                        value="5"
                                        class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button 
                        onclick="calculateRentVsBuy()" 
                        class="w-full bg-purple-600 text-white text-lg py-4 px-6 rounded-lg hover:bg-purple-700 transition-colors duration-200 font-semibold"
                    >
                        Compare Rent vs Buy
                    </button>
                    
                    <div id="rentBuyResult" class="result-display hidden"></div>
                    
                    <button 
                        onclick="resetRentBuy()" 
                        class="w-full bg-gray-300 text-gray-700 py-3 px-6 rounded-lg hover:bg-gray-400 transition-colors duration-200"
                    >
                        Reset
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Load header and footer
        document.addEventListener('DOMContentLoaded', function() {
            // Load header
            fetch('../header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                    feather.replace();
                });
            
            // Load footer
            fetch('../footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                    feather.replace();
                });
        });

        function calculateRentVsBuy() {
            const homePrice = parseFloat(document.getElementById('homePrice').value);
            const downPaymentPercent = parseFloat(document.getElementById('downPayment').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value);
            const propertyTax = parseFloat(document.getElementById('propertyTax').value);
            const homeInsurance = parseFloat(document.getElementById('homeInsurance').value);
            const monthlyRent = parseFloat(document.getElementById('monthlyRent').value);
            const rentIncrease = parseFloat(document.getElementById('rentIncrease').value);
            const renterInsurance = parseFloat(document.getElementById('renterInsurance').value);
            const timePeriod = parseFloat(document.getElementById('timePeriod').value);
            const resultDiv = document.getElementById('rentBuyResult');

            if (!homePrice || !monthlyRent || !timePeriod) {
                resultDiv.innerHTML = '<div class="text-red-600">Please fill in the required fields</div>';
                resultDiv.classList.remove('hidden');
                return;
            }

            // Calculate buying costs
            const downPaymentAmount = homePrice * (downPaymentPercent / 100);
            const loanAmount = homePrice - downPaymentAmount;
            const monthlyRate = (interestRate / 100) / 12;
            const numPayments = 30 * 12; // 30 year loan
            
            // Monthly mortgage payment
            const monthlyMortgage = (loanAmount * monthlyRate * Math.pow(1 + monthlyRate, numPayments)) / 
                                   (Math.pow(1 + monthlyRate, numPayments) - 1);
            
            const monthlyPropertyTax = propertyTax / 12;
            const monthlyHomeInsurance = homeInsurance / 12;
            const totalMonthlyBuying = monthlyMortgage + monthlyPropertyTax + monthlyHomeInsurance;
            
            // Total buying costs over time period
            const totalBuyingCosts = downPaymentAmount + (totalMonthlyBuying * timePeriod * 12);
            
            // Calculate renting costs
            let totalRentingCosts = renterInsurance * timePeriod;
            let currentRent = monthlyRent;
            
            for (let year = 0; year < timePeriod; year++) {
                totalRentingCosts += currentRent * 12;
                currentRent = currentRent * (1 + rentIncrease / 100);
            }
            
            const difference = totalBuyingCosts - totalRentingCosts;
            const recommendation = difference > 0 ? 'RENT' : 'BUY';
            const savings = Math.abs(difference);

            resultDiv.innerHTML = `
                <div class="bg-gradient-to-r from-blue-50 to-green-50 border border-gray-200 p-4 rounded-lg">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Rent vs Buy Analysis (${timePeriod} years)</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div class="bg-blue-100 p-4 rounded">
                            <h4 class="font-semibold text-blue-800">Total Cost to Buy</h4>
                            <p class="text-xl font-bold text-blue-600">$${totalBuyingCosts.toLocaleString()}</p>
                            <p class="text-sm text-blue-700">Monthly: $${totalMonthlyBuying.toFixed(0)}</p>
                        </div>
                        <div class="bg-green-100 p-4 rounded">
                            <h4 class="font-semibold text-green-800">Total Cost to Rent</h4>
                            <p class="text-xl font-bold text-green-600">$${totalRentingCosts.toLocaleString()}</p>
                            <p class="text-sm text-green-700">Starting: $${monthlyRent}/month</p>
                        </div>
                    </div>
                    <div class="text-center p-4 bg-purple-100 rounded">
                        <p class="text-lg font-semibold text-purple-800">Recommendation: ${recommendation}</p>
                        <p class="text-purple-600">You could save $${savings.toLocaleString()} by ${recommendation.toLowerCase()}ing</p>
                    </div>
                </div>
            `;
            resultDiv.classList.remove('hidden');
        }

        function resetRentBuy() {
            document.getElementById('homePrice').value = '';
            document.getElementById('monthlyRent').value = '';
            document.getElementById('propertyTax').value = '';
            document.getElementById('homeInsurance').value = '';
            document.getElementById('rentBuyResult').classList.add('hidden');
        }
    </script>
</body>
</html>

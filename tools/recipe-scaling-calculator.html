<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Scaling Calculator - CalcHub Pro</title>
    <meta name="description" content="Scale recipe ingredients up or down based on serving size. Perfect for cooking and baking adjustments.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="bg-blue-600 p-2 rounded-lg">
                        <i data-feather="minus-square" class="w-6 h-6 text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900">CalcHub Pro</h1>
                        <p class="text-xs text-gray-500">Professional Calculator Suite</p>
                    </div>
                </div>
                <nav class="flex items-center space-x-4">
                    <button onclick="history.back()" class="text-gray-600 hover:text-blue-600 flex items-center">
                        <i data-feather="arrow-left" class="w-4 h-4 mr-1"></i>
                        Back
                    </button>
                    <a href="../index.html" class="text-blue-600 font-medium flex items-center">
                        <i data-feather="home" class="w-4 h-4 mr-1"></i>
                        Home
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Tool Header -->
    <section class="tool-header">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <nav class="breadcrumb justify-center text-blue-200">
                <a href="../index.html" class="text-blue-200 hover:text-white">Home</a>
                <i data-feather="chevron-right" class="w-4 h-4"></i>
                <span>Recipe Scaling Calculator</span>
            </nav>
            <div class="flex items-center justify-center mb-4">
                <div class="bg-white bg-opacity-20 p-4 rounded-xl">
                    <i data-feather="coffee" class="w-12 h-12"></i>
                </div>
            </div>
            <h1 class="text-4xl font-bold mb-4">Recipe Scaling Calculator</h1>
            <p class="text-xl text-blue-100 max-w-2xl mx-auto">
                Scale recipe ingredients up or down based on your desired serving size. Perfect for cooking and baking.
            </p>
        </div>
    </section>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="tool-container">
            <!-- Calculator Card -->
            <div class="bg-white rounded-xl shadow-lg p-8 mb-8">
                <div class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-lg font-semibold text-gray-900 mb-3">Original Servings</label>
                            <input 
                                type="number" 
                                id="originalServings" 
                                placeholder="Enter original servings"
                                min="1"
                                class="w-full px-4 py-4 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                        </div>
                        <div>
                            <label class="block text-lg font-semibold text-gray-900 mb-3">Desired Servings</label>
                            <input 
                                type="number" 
                                id="desiredServings" 
                                placeholder="Enter desired servings"
                                min="1"
                                class="w-full px-4 py-4 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                        </div>
                    </div>
                    
                    <div class="space-y-4">
                        <h3 class="text-lg font-semibold text-gray-900">Recipe Ingredients</h3>
                        <div id="ingredientsList" class="space-y-3">
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-3 ingredient-row">
                                <input 
                                    type="text" 
                                    placeholder="Ingredient name"
                                    class="ingredient-name px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                >
                                <input 
                                    type="number" 
                                    step="0.01"
                                    placeholder="Amount"
                                    class="ingredient-amount px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                >
                                <input 
                                    type="text" 
                                    placeholder="Unit (cups, tbsp, etc.)"
                                    class="ingredient-unit px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                >
                            </div>
                        </div>
                        <button 
                            onclick="addIngredientRow()" 
                            class="text-blue-600 hover:text-blue-700 font-medium flex items-center"
                        >
                            <i data-feather="plus" class="w-4 h-4 mr-2"></i>
                            Add Another Ingredient
                        </button>
                    </div>
                    
                    <button 
                        onclick="calculateRecipeScaling()" 
                        class="w-full bg-green-600 text-white text-lg py-4 px-6 rounded-lg hover:bg-green-700 transition-colors duration-200 font-semibold"
                    >
                        Scale Recipe
                    </button>
                    
                    <div id="recipeScalingResult" class="result-display hidden"></div>
                    
                    <button 
                        onclick="resetRecipeScaling()" 
                        class="w-full bg-gray-300 text-gray-700 py-3 px-6 rounded-lg hover:bg-gray-400 transition-colors duration-200"
                    >
                        Reset
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="../script.js"></script>
    <script>
        // Initialize Feather icons
        feather.replace();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Planning Calculator - CalcHub Pro</title>
    <meta name="description" content="Calculate party costs, food quantities, and guest requirements for perfect event planning.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="bg-blue-600 p-2 rounded-lg">
                        <i data-feather="minus-square" class="w-6 h-6 text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900">CalcHub Pro</h1>
                        <p class="text-xs text-gray-500">Professional Calculator Suite</p>
                    </div>
                </div>
                <nav class="flex items-center space-x-4">
                    <button onclick="history.back()" class="text-gray-600 hover:text-blue-600 flex items-center">
                        <i data-feather="arrow-left" class="w-4 h-4 mr-1"></i>
                        Back
                    </button>
                    <a href="../index.html" class="text-blue-600 font-medium flex items-center">
                        <i data-feather="home" class="w-4 h-4 mr-1"></i>
                        Home
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Tool Header -->
    <section class="tool-header">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <nav class="breadcrumb justify-center text-blue-200">
                <a href="../index.html" class="text-blue-200 hover:text-white">Home</a>
                <i data-feather="chevron-right" class="w-4 h-4"></i>
                <span>Party Planning Calculator</span>
            </nav>
            <div class="flex items-center justify-center mb-4">
                <div class="bg-white bg-opacity-20 p-4 rounded-xl">
                    <i data-feather="music" class="w-12 h-12"></i>
                </div>
            </div>
            <h1 class="text-4xl font-bold mb-4">Party Planning Calculator</h1>
            <p class="text-xl text-blue-100 max-w-2xl mx-auto">
                Calculate party costs, food quantities, and guest requirements for your perfect event planning.
            </p>
        </div>
    </section>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="tool-container">
            <!-- Calculator Card -->
            <div class="bg-white rounded-xl shadow-lg p-8 mb-8">
                <div class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-lg font-semibold text-gray-900 mb-3">Number of Guests</label>
                            <input 
                                type="number" 
                                id="guestNumber" 
                                placeholder="Enter number of guests"
                                min="1"
                                class="w-full px-4 py-4 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                        </div>
                        <div>
                            <label class="block text-lg font-semibold text-gray-900 mb-3">Party Type</label>
                            <select 
                                id="partyType"
                                class="w-full px-4 py-4 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                                <option value="birthday">Birthday Party</option>
                                <option value="dinner">Dinner Party</option>
                                <option value="cocktail">Cocktail Party</option>
                                <option value="barbecue">Barbecue</option>
                                <option value="wedding">Wedding Reception</option>
                                <option value="corporate">Corporate Event</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-lg font-semibold text-gray-900 mb-3">Duration (hours)</label>
                            <input 
                                type="number" 
                                id="partyDuration" 
                                placeholder="Enter party duration"
                                min="1"
                                max="12"
                                value="4"
                                class="w-full px-4 py-4 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                        </div>
                        <div>
                            <label class="block text-lg font-semibold text-gray-900 mb-3">Budget per Person ($)</label>
                            <input 
                                type="number" 
                                id="budgetPerPerson" 
                                placeholder="Enter budget per person"
                                class="w-full px-4 py-4 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                        </div>
                        <div>
                            <label class="block text-lg font-semibold text-gray-900 mb-3">Food Service Style</label>
                            <select 
                                id="foodStyle"
                                class="w-full px-4 py-4 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                                <option value="buffet">Buffet Style</option>
                                <option value="plated">Plated Service</option>
                                <option value="cocktail">Cocktail/Appetizers</option>
                                <option value="potluck">Potluck</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-lg font-semibold text-gray-900 mb-3">Venue Type</label>
                            <select 
                                id="venueType"
                                class="w-full px-4 py-4 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                                <option value="home">Home/Backyard</option>
                                <option value="restaurant">Restaurant</option>
                                <option value="hall">Event Hall</option>
                                <option value="outdoor">Outdoor Venue</option>
                                <option value="hotel">Hotel</option>
                            </select>
                        </div>
                    </div>
                    
                    <button 
                        onclick="calculatePartyPlanning()" 
                        class="w-full bg-green-600 text-white text-lg py-4 px-6 rounded-lg hover:bg-green-700 transition-colors duration-200 font-semibold"
                    >
                        Calculate Party Requirements
                    </button>
                    
                    <div id="partyPlanningResult" class="result-display hidden"></div>
                    
                    <button 
                        onclick="resetPartyPlanning()" 
                        class="w-full bg-gray-300 text-gray-700 py-3 px-6 rounded-lg hover:bg-gray-400 transition-colors duration-200"
                    >
                        Reset
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="../script.js"></script>
    <script>
        // Initialize Feather icons
        feather.replace();
    </script>
</body>
</html>

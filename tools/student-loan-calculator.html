<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Loan Calculator - CalcHub Pro</title>
    <meta name="description" content="Calculate student loan payments, total interest, and payoff strategies. Free education loan calculator.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="bg-blue-600 p-2 rounded-lg">
                        <i data-feather="minus-square" class="w-6 h-6 text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900">CalcHub Pro</h1>
                        <p class="text-xs text-gray-500">Professional Calculator Suite</p>
                    </div>
                </div>
                <nav class="flex items-center space-x-4">
                    <button onclick="history.back()" class="text-gray-600 hover:text-blue-600 flex items-center">
                        <i data-feather="arrow-left" class="w-4 h-4 mr-1"></i>
                        Back
                    </button>
                    <a href="../index.html" class="text-blue-600 font-medium flex items-center">
                        <i data-feather="home" class="w-4 h-4 mr-1"></i>
                        Home
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Tool Header -->
    <section class="tool-header">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <nav class="breadcrumb justify-center text-blue-200">
                <a href="../index.html" class="text-blue-200 hover:text-white">Home</a>
                <i data-feather="chevron-right" class="w-4 h-4"></i>
                <span>Student Loan Calculator</span>
            </nav>
            <div class="flex items-center justify-center mb-4">
                <div class="bg-white bg-opacity-20 p-4 rounded-xl">
                    <i data-feather="book" class="w-12 h-12"></i>
                </div>
            </div>
            <h1 class="text-4xl font-bold mb-4">Student Loan Calculator</h1>
            <p class="text-xl text-blue-100 max-w-2xl mx-auto">
                Calculate your student loan payments, total interest, and explore different repayment options for your education loan.
            </p>
        </div>
    </section>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="tool-container">
            <!-- Calculator Card -->
            <div class="bg-white rounded-xl shadow-lg p-8 mb-8">
                <div class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-lg font-semibold text-gray-900 mb-3">Loan Amount ($)</label>
                            <input 
                                type="number" 
                                id="studentLoanAmount" 
                                placeholder="Enter loan amount"
                                class="w-full px-4 py-4 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                        </div>
                        <div>
                            <label class="block text-lg font-semibold text-gray-900 mb-3">Interest Rate (%)</label>
                            <input 
                                type="number" 
                                id="studentInterestRate" 
                                step="0.01"
                                placeholder="Enter interest rate"
                                class="w-full px-4 py-4 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                        </div>
                        <div>
                            <label class="block text-lg font-semibold text-gray-900 mb-3">Repayment Term (years)</label>
                            <select 
                                id="studentLoanTerm"
                                class="w-full px-4 py-4 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                                <option value="10" selected>10 years</option>
                                <option value="15">15 years</option>
                                <option value="20">20 years</option>
                                <option value="25">25 years</option>
                                <option value="30">30 years</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-lg font-semibold text-gray-900 mb-3">Repayment Plan</label>
                            <select 
                                id="repaymentPlan"
                                class="w-full px-4 py-4 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                                <option value="standard" selected>Standard</option>
                                <option value="graduated">Graduated</option>
                                <option value="extended">Extended</option>
                                <option value="income-driven">Income-Driven</option>
                            </select>
                        </div>
                    </div>
                    
                    <button 
                        onclick="calculateStudentLoan()" 
                        class="w-full bg-green-600 text-white text-lg py-4 px-6 rounded-lg hover:bg-green-700 transition-colors duration-200 font-semibold"
                    >
                        Calculate Student Loan
                    </button>
                    
                    <div id="studentLoanResult" class="result-display hidden"></div>
                    
                    <button 
                        onclick="resetStudentLoan()" 
                        class="w-full bg-gray-300 text-gray-700 py-3 px-6 rounded-lg hover:bg-gray-400 transition-colors duration-200"
                    >
                        Reset
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="../script.js"></script>
    <script>
        // Initialize Feather icons
        feather.replace();
    </script>
</body>
</html>

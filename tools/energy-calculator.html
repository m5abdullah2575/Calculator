<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Calculator - CalcHub Pro</title>
    <meta name="description" content="Calculate energy conversion between different units like joules, calories, BTU, and kWh.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="bg-blue-600 p-2 rounded-lg">
                        <i data-feather="minus-square" class="w-6 h-6 text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900">CalcHub Pro</h1>
                        <p class="text-xs text-gray-500">Professional Calculator Suite</p>
                    </div>
                </div>
                <nav class="flex items-center space-x-4">
                    <button onclick="history.back()" class="text-gray-600 hover:text-blue-600 flex items-center">
                        <i data-feather="arrow-left" class="w-4 h-4 mr-1"></i>
                        Back
                    </button>
                    <a href="../index.html" class="text-blue-600 font-medium flex items-center">
                        <i data-feather="home" class="w-4 h-4 mr-1"></i>
                        Home
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Tool Header -->
    <section class="tool-header">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <nav class="breadcrumb justify-center text-blue-200">
                <a href="../index.html" class="text-blue-200 hover:text-white">Home</a>
                <i data-feather="chevron-right" class="w-4 h-4"></i>
                <span>Energy Calculator</span>
            </nav>
            <div class="flex items-center justify-center mb-4">
                <div class="bg-white bg-opacity-20 p-4 rounded-xl">
                    <i data-feather="battery" class="w-12 h-12"></i>
                </div>
            </div>
            <h1 class="text-4xl font-bold mb-4">Energy Calculator</h1>
            <p class="text-xl text-blue-100 max-w-2xl mx-auto">
                Convert between different energy units including joules, calories, BTU, and kilowatt-hours.
            </p>
        </div>
    </section>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="tool-container">
            <!-- Calculator Card -->
            <div class="bg-white rounded-xl shadow-lg p-8 mb-8">
                <div class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-lg font-semibold text-gray-900 mb-3">From</label>
                            <div class="flex gap-3">
                                <input 
                                    type="number" 
                                    id="energyFromValue" 
                                    placeholder="Enter value"
                                    class="flex-1 px-4 py-4 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                >
                                <select 
                                    id="energyFromUnit"
                                    class="px-3 py-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                >
                                    <option value="joule">Joules (J)</option>
                                    <option value="kilojoule">Kilojoules (kJ)</option>
                                    <option value="calorie">Calories (cal)</option>
                                    <option value="kilocalorie">Kilocalories (kcal)</option>
                                    <option value="btu">BTU</option>
                                    <option value="kwh">Kilowatt-hours (kWh)</option>
                                    <option value="wh">Watt-hours (Wh)</option>
                                    <option value="erg">Ergs</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="block text-lg font-semibold text-gray-900 mb-3">To</label>
                            <select 
                                id="energyToUnit"
                                class="w-full px-4 py-4 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                                <option value="joule">Joules (J)</option>
                                <option value="kilojoule">Kilojoules (kJ)</option>
                                <option value="calorie">Calories (cal)</option>
                                <option value="kilocalorie">Kilocalories (kcal)</option>
                                <option value="btu">BTU</option>
                                <option value="kwh">Kilowatt-hours (kWh)</option>
                                <option value="wh">Watt-hours (Wh)</option>
                                <option value="erg">Ergs</option>
                            </select>
                        </div>
                    </div>
                    
                    <button 
                        onclick="convertEnergy()" 
                        class="w-full bg-orange-600 text-white text-lg py-4 px-6 rounded-lg hover:bg-orange-700 transition-colors duration-200 font-semibold"
                    >
                        Convert Energy
                    </button>
                    
                    <div id="energyResult" class="result-display hidden"></div>
                    
                    <button 
                        onclick="resetEnergy()" 
                        class="w-full bg-gray-300 text-gray-700 py-3 px-6 rounded-lg hover:bg-gray-400 transition-colors duration-200"
                    >
                        Reset
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="../script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Calculator - CalcHub Pro</title>
    <meta name="description" content="Calculate circle area, circumference, diameter, and radius. Free circle geometry calculator with formulas.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="bg-blue-600 p-2 rounded-lg">
                        <i data-feather="minus-square" class="w-6 h-6 text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900">CalcHub Pro</h1>
                        <p class="text-xs text-gray-500">Professional Calculator Suite</p>
                    </div>
                </div>
                <nav class="flex items-center space-x-4">
                    <button onclick="history.back()" class="text-gray-600 hover:text-blue-600 flex items-center">
                        <i data-feather="arrow-left" class="w-4 h-4 mr-1"></i>
                        Back
                    </button>
                    <a href="../index.html" class="text-blue-600 font-medium flex items-center">
                        <i data-feather="home" class="w-4 h-4 mr-1"></i>
                        Home
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Tool Header -->
    <section class="tool-header">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <nav class="breadcrumb justify-center text-blue-200">
                <a href="../index.html" class="text-blue-200 hover:text-white">Home</a>
                <i data-feather="chevron-right" class="w-4 h-4"></i>
                <span>Circle Calculator</span>
            </nav>
            <div class="flex items-center justify-center mb-4">
                <div class="bg-white bg-opacity-20 p-4 rounded-xl">
                    <i data-feather="circle" class="w-12 h-12"></i>
                </div>
            </div>
            <h1 class="text-4xl font-bold mb-4">Circle Calculator</h1>
            <p class="text-xl text-blue-100 max-w-2xl mx-auto">
                Calculate circle area, circumference, diameter, and radius from any known value.
            </p>
        </div>
    </section>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="tool-container">
            <!-- Calculator Card -->
            <div class="bg-white rounded-xl shadow-lg p-8 mb-8">
                <div class="space-y-6">
                    <div>
                        <label class="block text-lg font-semibold text-gray-900 mb-3">Calculate From</label>
                        <select 
                            id="circleInputType" 
                            onchange="toggleCircleInputs()"
                            class="w-full px-4 py-4 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                            <option value="radius">Radius</option>
                            <option value="diameter">Diameter</option>
                            <option value="circumference">Circumference</option>
                            <option value="area">Area</option>
                        </select>
                    </div>

                    <div id="circleInputContainer">
                        <div id="radiusInput">
                            <label class="block text-lg font-semibold text-gray-900 mb-3">Radius</label>
                            <input 
                                type="number" 
                                step="any"
                                id="circleRadius" 
                                placeholder="Enter radius"
                                class="w-full px-4 py-4 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                        </div>
                        
                        <div id="diameterInput" class="hidden">
                            <label class="block text-lg font-semibold text-gray-900 mb-3">Diameter</label>
                            <input 
                                type="number" 
                                step="any"
                                id="circleDiameter" 
                                placeholder="Enter diameter"
                                class="w-full px-4 py-4 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                        </div>
                        
                        <div id="circumferenceInput" class="hidden">
                            <label class="block text-lg font-semibold text-gray-900 mb-3">Circumference</label>
                            <input 
                                type="number" 
                                step="any"
                                id="circleCircumference" 
                                placeholder="Enter circumference"
                                class="w-full px-4 py-4 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                        </div>
                        
                        <div id="areaInput" class="hidden">
                            <label class="block text-lg font-semibold text-gray-900 mb-3">Area</label>
                            <input 
                                type="number" 
                                step="any"
                                id="circleArea" 
                                placeholder="Enter area"
                                class="w-full px-4 py-4 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                        </div>
                    </div>
                    
                    <button 
                        onclick="calculateCircle()" 
                        class="w-full bg-blue-600 text-white text-lg py-4 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-200 font-semibold"
                    >
                        Calculate Circle Properties
                    </button>
                    
                    <div id="circleResult" class="result-display hidden"></div>
                    
                    <button 
                        onclick="resetCircle()" 
                        class="w-full bg-gray-300 text-gray-700 py-3 px-6 rounded-lg hover:bg-gray-400 transition-colors duration-200"
                    >
                        Reset
                    </button>
                </div>
            </div>

            <!-- Circle Formulas -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
                <h3 class="text-xl font-semibold text-gray-900 mb-4">Circle Formulas</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <div class="font-bold text-blue-600 mb-2">Area</div>
                        <div class="text-sm text-blue-800 font-mono">A = π × r²</div>
                    </div>
                    <div class="bg-green-50 p-4 rounded-lg">
                        <div class="font-bold text-green-600 mb-2">Circumference</div>
                        <div class="text-sm text-green-800 font-mono">C = 2π × r</div>
                    </div>
                    <div class="bg-purple-50 p-4 rounded-lg">
                        <div class="font-bold text-purple-600 mb-2">Diameter</div>
                        <div class="text-sm text-purple-800 font-mono">d = 2 × r</div>
                    </div>
                    <div class="bg-orange-50 p-4 rounded-lg">
                        <div class="font-bold text-orange-600 mb-2">Pi (π)</div>
                        <div class="text-sm text-orange-800 font-mono">≈ 3.14159</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
